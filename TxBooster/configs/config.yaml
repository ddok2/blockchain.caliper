      sslTargetOverrideUrlSubstitutionExp: orderer1.exchange.com
      mappedHost: orderer1.exchange.com

    - pattern: (\w*)orderer2.exchange.com(\w*)
      urlSubstitutionExp: orderer2.exchange.com:7050
      sslTargetOverrideUrlSubstitutionExp: orderer2.exchange.com
