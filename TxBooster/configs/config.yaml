#
# Fabric-CA is a special kind of Certificate Authority provided by Hyperledger Fabric which allows
# certificate management to be done via REST APIs. Application may choose to use a standard
# Certificate Authority instead of Fabric-CA, in which case this section would not be specified.
#
certificateAuthorities:
  ca.nuriorg.exchange.com:
    url: http://localhost:17054
    # Fabric-CA supports dynamic user enrollment via REST APIs. A "root" user, a.k.a registrar, is
    # needed to enroll and invoke new users.
    httpOptions:
      verify: false
    registrar:
      enrollId: admin
      enrollSecret: adminpw
    # [Optional] The optional name of the CA.
    caName: ca.nuriorg.exchange.com
    tlsCACerts:
      # Certificate location absolute path
      path: /Users/kurzweil/hf/exchange-bc-production-v1.0/crypto-config/peerOrganizations/nuriorg.exchange.com/ca/ca.nuriorg.exchange.com-cert.pem

entityMatchers:
  peer:
    - pattern: (\w*)peer0.nuriorg.exchange.com(\w*)
      urlSubstitutionExp: peer0.nuriorg.exchange.com:7051
      eventUrlSubstitutionExp: peer0.nuriorg.exchange.com:7053
      sslTargetOverrideUrlSubstitutionExp: peer0.nuriorg.exchange.com
      mappedHost: peer0.nuriorg.exchange.com

    - pattern: (\w*)peer1.nuriorg.exchange.com(\w*)
      urlSubstitutionExp: peer1.nuriorg.exchange.com:8051
      eventUrlSubstitutionExp: peer1.nuriorg.exchange.com:8053
      sslTargetOverrideUrlSubstitutionExp: peer1.nuriorg.exchange.com
      mappedHost: peer1.nuriorg.exchange.com

    - pattern: (\w*)peer0.nflexorg.exchange.com(\w*)
      urlSubstitutionExp: peer0.nflexorg.exchange.com:9051
      eventUrlSubstitutionExp: peer0.nflexorg.exchange.com:9053
      sslTargetOverrideUrlSubstitutionExp: peer0.nflexorg.exchange.com
      mappedHost: peer0.nflexorg.exchange.com

    - pattern: (\w*)peer1.nflexorg.exchange.com(\w*)
      urlSubstitutionExp: peer1.nflexorg.exchange.com:10051
      eventUrlSubstitutionExp: peer1.nflexorg.exchange.com:10053
      sslTargetOverrideUrlSubstitutionExp: peer1.nflexorg.exchange.com
      mappedHost: peer1.nflexorg.exchange.com
